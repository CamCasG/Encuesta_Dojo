<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encuesta Dojo</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="container" >


    <div class="fondo">
        <h2>Encuesta Dojo:</h2>

        <form action="/formularios" method="POST">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Nombre:</label>
            <input type="text" name="nombre" class="form-control" placeholder="Pon tu nombre aquí">
        </div>

        <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Localidad:</label>
        <select name='localidad' class="form-select" aria-label="Default select example">
            <option selected>Elige una opción</option>
            <option value="Quilpue">Quilpué</option>
            <option value="Valparaiso">Valparaiso</option>
            <option value="Villa Alemana">Villa Alemana</option>
            <option value="Limache">Limache</option>
        </select>
        </div>

        <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Lenguaje favorito:</label>
        <select name="lenguaje" class="form-select" aria-label="Default select example">
            <option selected>Elige una opción</option>
            <option value="Python">Python</option>
            <option value="JavaScript">JavaScript</option>
            <option value="C++">C++</option>
            <option value="CSS">CSS</option>
        </select>
        </div>

        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Comentarios (opcional):</label>
            <textarea name='comentario' class="form-control" rows="3"></textarea>
        </div>
        
        <div class="mb-3">
        <input type="submit" value="Enviar">
        </div>
        </form>

    </div>

</body>
</html>
